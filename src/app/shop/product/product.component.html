
<div class="row">
<ng-container *ngFor="let product of products">
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="/assets/img/{{product.imageUrl}}" alt="{{product.name}} " class="img">
      <div class="card-body">
        <h4 class="cart-title">
       <a href="">
        {{product.name}}
       </a>
        </h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign"></i>{{product.price}}
        </small>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-outline-primary btn-sm">Details</button>
        <button class="btn btn-outline-primary btn-sm ms-3">Add To Cart</button>
      </div>
    </div>
  </div>
</ng-container>
</div>
